plugins {
    id 'application'
    id "dev.equo.p2deps" version "1.4.0"
}

group = 'com.github.TarCV'
mainClassName = "com.android.uiautomator.UiAutomatorViewer"

repositories {
    mavenCentral()
    google()
}

p2deps {
    into 'implementation', {
        p2repo 'https://download.eclipse.org/eclipse/updates/4.27/'
        install 'org.eclipse.swt'
        install 'org.eclipse.jface'
    }
}
dependencies {
    implementation group: 'com.android.tools.ddms', name: 'ddmlib', version: '31.0.1'
}
