plugins {
    id 'application'
    id "com.diffplug.gradle.eclipse.mavencentral" version "3.17.6"
}

group = 'com.github.TarCV'
mainClassName = "com.android.uiautomator.UiAutomatorViewer"

repositories {
    mavenCentral()
    google()
}

eclipseMavenCentral {
    release '4.7.0', {
        implementation 'org.eclipse.swt'
        implementation 'org.eclipse.jface'
        useNativesForRunningPlatform()
    }
}
dependencies {
    implementation group: 'com.android.tools.ddms', name: 'ddmlib', version: '30.3.1'
}
